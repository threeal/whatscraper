name: build
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@v4.3.0
        with:
          node-version-file: .nvmrc

      - name: Install Setuptools
        run: brew install python-setuptools

      - name: Setup pnpm
        uses: threeal/setup-pnpm-action@v1.0.0

      - name: Install Dependencies
        run: pnpm install

      - name: Check format
        run: pnpm format

      - name: Check lint
        run: pnpm lint

      - name: Build project
        run: pnpm build

      - name: Check diff
        run: git diff --exit-code HEAD
