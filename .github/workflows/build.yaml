name: build
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.3
        with:
          node-version-file: .nvmrc

      - name: Install Setuptools
        run: brew install python-setuptools

      - name: Setup Yarn
        uses: threeal/setup-yarn-action@v2.0.0

      - name: Check format
        run: yarn format

      - name: Check lint
        run: yarn lint

      - name: Build project
        run: yarn build

      - name: Check diff
        run: git diff --exit-code HEAD
